<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
  <title>Login–SIMP Project</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");

    :root {
      --azure-blue: #20647c;
      --green: #20a44c;
      --card-bg: rgba(255, 255, 255, 0.15);
      --glass-border: 1px solid rgba(255, 255, 255, 0.3);
      --shadow: 0 8px 30px rgba(32, 100, 124, 0.2);
      --brand-grad-a: #ff5858;
      --brand-grad-b: #ff6b6b;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8fbfd, #e7edf3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* ===== Shell (two panels + form in the middle) ===== */
    .auth-shell {
      position: relative;
      width: min(980px, 94vw);
      height: 560px;
      border-radius: 26px;
      background: #ffffff;
      box-shadow: 0 24px 60px rgba(17, 24, 39, 0.15);
      overflow: hidden;
    }

    .side {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .side .pane {
      padding-inline: clamp(28px, 5vw, 56px);
      padding-block: 56px;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .pane h1 {
      font-size: clamp(28px, 3.2vw, 40px);
      line-height: 1.15;
      color: #111827;
      margin-bottom: 10px;
    }

    .pane p {
      color: #4b5563;
      max-width: 420px;
      font-size: 15px;
      line-height: 1.6;
      margin: 10px auto 24px;
    }

    .ghost-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 700;
      border: 2px solid rgba(0, 0, 0, 0.12);
      background: transparent;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .25s ease, border-color .25s ease, background .25s ease;
      user-select: none;
    }

    .ghost-btn:hover {
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.08);
      border-color: rgba(0, 0, 0, 0.2);
    }

    .ghost-btn:active {
      transform: translateY(1px);
    }

    /* Gradient halves (like your screenshots) */
    .left-grad {
      background: linear-gradient(135deg, #ff6a3d, #ff416c);
      color: #fff;
      border-top-left-radius: 26px;
      border-bottom-left-radius: 26px;
    }

    .right-grad {
      background: linear-gradient(135deg, #ff416c, #ff6a3d);
      color: #fff;
      border-top-right-radius: 26px;
      border-bottom-right-radius: 26px;
    }

    .left-grad h1,
    .right-grad h1,
    .left-grad p,
    .right-grad p {
      color: #fff;
    }

    .left-grad .ghost-btn,
    .right-grad .ghost-btn {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.5);
    }

    .left-grad .ghost-btn:hover,
    .right-grad .ghost-btn:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.08);
    }

    /* ===== Your original login card (kept) ===== */
    .loginDiv {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 460px;
      max-width: 92%;
      height: auto;
      padding: 3rem 2.5rem;
      border-radius: 25px;
      background: var(--card-bg);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border: var(--glass-border);
      box-shadow: var(--shadow);
      color: #1c2430;
      z-index: 2;
      transition: transform .55s cubic-bezier(.2, .8, .2, 1);
    }

    /* Slider states: move the form toward the chosen side */
    .mode-installer .loginDiv {
      transform: translateX(-200px);
    }

    .mode-customer .loginDiv {
      transform: translateX(200px);
    }

    .loginDiv .backBtn {
      position: relative;
      max-width: 50px;
      width: 90%;
      padding: 1px;
      border: none;
      border-radius: .1px;
      background: none;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0;
    }

    .loginDiv .backBtn:hover {
      background: none;
    }

    .loginDivHeader {
      display: grid;
      place-items: center;
      gap: .5rem;
      margin-bottom: 4px;
    }

    .loginDiv img {
      width: 4rem;
    }

    .loginDiv h2 {
      color: #20647c;
      margin-bottom: 10px;
      text-align: center;
    }

    .role-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #eef2f7;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 700;
      color: #111827;
      margin: 0 auto 10px;
    }

    .loginDiv button {
      position: relative;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: #20a44c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 12px;
    }

    .loginDiv button:hover {
      background: #1a7f3a;
    }

    .loginDiv button:active,
    .btn-primary:active {
      top: 2px;
      left: 1px;
    }

    input,
    select {
      width: 100%;
      padding: 13px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* hide the role dropdown but keep it in DOM for your JS */
    #role {
      display: none;
      visibility: hidden;
      height: 0;
      padding: 0;
      margin: 0;
      border: 0;
    }

    p.footer-note {
      text-align: center;
      padding-top: .5rem;
      margin-top: 2rem;
      font-size: .9rem;
      border-top: 1px solid lightgray;
    }

    p.footer-note a {
      text-decoration: none;
      color: var(--azure-blue)
    }

    p.footer-note a:active {
      color: var(--green)
    }

    /* small screens */
    @media (max-width: 820px) {
      .auth-shell { height: 640px; }
      .side { grid-template-columns: 1fr; }
      .left-grad, .right-grad { border-radius: 0; }
      .loginDiv { transform: translateX(0) !important; width: 520px; max-width: 92%; }
    }
  </style>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "/supabase.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // If installer_documents is in another schema, e.g. "jobs", use:
    // const db = supabase.schema("jobs");
    const db = supabase; // public schema

    // Paths
    const INSTALLER_UPLOAD = "../pages/installer_pages/html_files/upload.html";
    const INSTALLER_DASH = "../pages/installer_pages/html_files/dashboard.html";
    const INSTALLER_REVIEW = "../pages/installer_pages/html_files/review.html";
    const INSTALLER_APPROVED = "../pages/installer_pages/html_files/approved.html";
    const INSTALLER_REJECTED = "../pages/installer_pages/html_files/rejected.html";
    const CUSTOMER_DASH = "../pages/customer_pages/html_files/myJobPosts.html";

    // Get the latest installer_documents row for this user
    async function getLatestInstallerDoc(userId) {
      const { data, error } = await db
        .from("installer_documents")
        .select("installer_id, status, updated_at, uploaded_at")
        .eq("installer_id", userId)
        .order("updated_at", { ascending: false, nullsLast: true })
        .order("uploaded_at", { ascending: false, nullsLast: true })
        .limit(1)
        .maybeSingle();

      if (error) throw error;
      return data; // may be null if no docs yet
    }

    async function isCustomer(userId) {
      const { data, error } = await supabase
        .from("customer")
        .select("id")
        .eq("id", userId)
        .maybeSingle();
      if (error) throw error;
      return !!data;
    }

    // ✅ NEW: check if user exists in public.installer table
    async function isInstaller(userId) {
      const { data, error } = await supabase
        .from("installer")
        .select("id")
        .eq("id", userId)
        .maybeSingle();
      if (error) throw error;
      return !!data;
    }

    // --- Role switching (no dropdown) ---
    const roleSelect = document.getElementById("role"); // kept for compatibility
    const shell = document.documentElement; // we'll toggle a class on <html> for transforms
    const roleLabel = () => document.getElementById("activeRoleText");

    function setRole(role) {
      // Update hidden select so your existing login() keeps working
      roleSelect.value = role;

      // Update UI state class for sliding
      if (role === "installer") {
        shell.classList.add("mode-installer");
        shell.classList.remove("mode-customer");
      } else {
        shell.classList.add("mode-customer");
        shell.classList.remove("mode-installer");
      }

      // Update header pill text
      const el = roleLabel();
      if (el) el.textContent = role === "installer" ? "Logging in as Installer" : "Logging in as Customer";
    }

    // Expose for inline buttons
    window.chooseInstaller = () => setRole("installer");
    window.chooseCustomer = () => setRole("customer");

    // Default view (you can change to "installer" if you prefer)
    setRole("customer");

    // --- Your original login() kept intact, only reads role from hidden select ---
    window.login = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        // 1) Auth sign-in
        const { data: signInData, error: signInError } =
          await supabase.auth.signInWithPassword({ email, password });
        if (signInError) throw signInError;

        const userId = signInData.user.id;

        if (role === "installer") {
          // ✅ First, ensure this user is actually an installer
          const installerExists = await isInstaller(userId);
          if (!installerExists) {
            alert(
              "No installer profile found for this account. Please register as an installer first."
            );
            return;
          }

          const doc = await getLatestInstallerDoc(userId);

          if (doc) {
            const status = String(doc.status || "").toLowerCase();

            if (status === "approved") {
              try {
                const { data: updated, error: updErr } = await db
                  .from("installer_documents")
                  .update({ status: "verified" })
                  .eq("installer_id", userId)
                  .select("status")
                  .single();
                if (updErr) throw updErr;
                console.log("Status updated to:", updated.status);
              } catch (e) {
                console.warn("Auto-upgrade failed (still going to Approved page):", e);
              }
              window.location.href = INSTALLER_APPROVED;
              return;
            }

            if (status === "verified") {
              window.location.href = INSTALLER_DASH;
              return;
            }

            if (
              status === "pending review" ||
              status === "pending" ||
              status === "submitted" ||
              status === "under review"
            ) {
              window.location.href = INSTALLER_REVIEW;
              return;
            }

            if (status === "rejected") {
              window.location.href = INSTALLER_REJECTED;
              return;
            }

            window.location.href = INSTALLER_UPLOAD;
            return;
          } else {
            alert("No installer documents found. Please upload your documents.");
            window.location.href = INSTALLER_UPLOAD;
            return;
          }
        }

        if (role === "customer") {
          const customer = await isCustomer(userId);
          if (customer) {
            window.location.href = CUSTOMER_DASH;
          } else {
            alert("No customer profile found. Please register as customer.");
          }
        }
      } catch (err) {
        alert("Error: " + (err.message || "Login failed"));
        console.error(err);
      }
    };
  </script>
</head>

<body>
  <div class="auth-shell">
    <!-- Sliding gradient panels (choose role) -->
    <div class="side">
      <div class="pane left-grad">
        <div>
          <h1>Welcome Back!</h1>
          <p>Sign in as <strong>Installer</strong> to manage jobs, documents, and earnings.</p>
          <button class="ghost-btn" onclick="chooseInstaller()">SIGN IN AS INSTALLER</button>
        </div>
      </div>
      <div class="pane right-grad">
        <div>
          <h1>Hello, Friend!</h1>
          <p>Sign in as <strong>Customer</strong> to post jobs and track your requests.</p>
          <button class="ghost-btn" onclick="chooseCustomer()">SIGN IN AS CUSTOMER</button>
        </div>
      </div>
    </div>

    <!-- Your original login card (kept, lightly enhanced) -->
    <div class="loginDiv">
      <button class="backBtn" onclick="window.location.href='index.html'"><span class="material-icons-sharp">arrow_back</span></button>
      <div class="loginDivHeader">
        <img src="img/simpHappyMascotLogo.png" alt="SIMP logo">
        <h2>Login – SIMP Project</h2>
        <div class="role-pill">
          <span class="material-icons-sharp" style="font-size:16px">person</span>
          <span id="activeRoleText">Logging in as Customer</span>
        </div>
      </div>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <!-- Role selector kept for JS compatibility but hidden -->
      <select id="role" required>
        <option value="" disabled>Select Role</option>
        <option value="customer">Customer</option>
        <option value="installer">Installer</option>
      </select>

      <button onclick="login()">Login</button>
      <p class="footer-note">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>

</html>
