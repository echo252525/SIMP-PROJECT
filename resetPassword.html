<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetPasswordForm">
    <input type="password" id="newPassword" placeholder="Enter your new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase with your URL and anon key
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase.js'; // Ensure this path is correct
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');

    // Extract the access_token from the URL hash fragment (after '#')
    const urlFragment = window.location.hash;
    const tokenMatch = urlFragment.match(/access_token=([^&]*)/); // Extract token from hash fragment

    if (!tokenMatch) {
      alert('Invalid or expired reset link.');
      window.location.href = 'forgotPassword.html'; // Redirect to forgot password page if no token
    }

    const accessToken = tokenMatch[1]; // Extract token value

    resetPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const newPassword = newPasswordInput.value.trim();

      if (!newPassword) {
        alert('Please enter a valid password.');
        return;
      }

      try {
        // Use the access token to reset the user's password
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        alert('Password updated successfully! You can now log in.');
        window.location.href = 'login.html'; // Redirect to login page after success
      } catch (error) {
        console.error('Error updating password:', error.message);
        alert('Error: Unable to update password. Please try again later.');
      }
    });
  </script>
</body>
</html>
