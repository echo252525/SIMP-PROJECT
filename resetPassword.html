<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ SIMP Project</title>
  <style>
    :root {
      --ink: #1c2430;
      --muted: #6c7a8a;
      --line: #e7edf3;
      --brand: #20a44c;
      --danger: #e53935;
      --card: #ffffff;
      --bg: #f8fbfd;
      --radius: 14px;
      --border: #e5e7eb;
      --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--bg);
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: var(--ink);
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background-color: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 400px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
      color: var(--ink);
    }

    input[type="password"]:focus {
      border-color: var(--brand);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--brand);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darken(var(--brand), 10%);
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .success-message {
      color: var(--brand);
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="Enter your new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase with your URL and anon key
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase.js'; // Ensure this path is correct
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const messageDiv = document.getElementById('message');

    // Extract the access_token from the URL hash fragment (after '#')
    const urlFragment = window.location.hash;
    const tokenMatch = urlFragment.match(/access_token=([^&]*)/); // Extract token from hash fragment

    if (!tokenMatch) {
      messageDiv.innerHTML = '<div class="error-message">Invalid or expired reset link.</div>';
      setTimeout(() => {
        window.location.href = 'forgotPassword.html'; // Redirect to forgot password page if no token
      }, 3000);
    }

    const accessToken = tokenMatch[1]; // Extract token value

    resetPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const newPassword = newPasswordInput.value.trim();

      if (!newPassword) {
        messageDiv.innerHTML = '<div class="error-message">Please enter a valid password.</div>';
        return;
      }

      try {
        // Use the access token to reset the user's password
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        messageDiv.innerHTML = '<div class="success-message">Password updated successfully! You can now log in.</div>';
        setTimeout(() => {
          window.location.href = 'login.html'; // Redirect to login page after success
        }, 3000);
      } catch (error) {
        console.error('Error updating password:', error.message);
        messageDiv.innerHTML = '<div class="error-message">Error: Unable to update password. Please try again later.</div>';
      }
    });
  </script>
</body>

</html>
