<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ SIMP Project</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetPasswordForm">
    <input type="password" id="newPassword" placeholder="Enter your new password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script type="module">
    // Import Supabase URL and anon key from the supabase.js file
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase.js'; // Make sure this path is correct

    // Initialize Supabase client with the imported values
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');

    // Get the URL params (i.e., the token from the reset email)
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token'); // Get the token from the URL

    // If no access token is provided, show an error and redirect to the login page
    if (!accessToken) {
      alert('Invalid or expired reset link.');
      window.location.href = 'login.html';
    }

    // Handle form submission
    resetPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const newPassword = newPasswordInput.value.trim();

      if (!newPassword) {
        alert('Please enter a valid password.');
        return;
      }

      try {
        // Use the access token to update the user's password
        const { error } = await supabase.auth.api.updateUser(accessToken, {
          password: newPassword
        });

        if (error) throw error;

        alert('Password updated successfully! You can now log in.');
        window.location.href = 'login.html'; // Redirect to login page after success
      } catch (error) {
        console.error('Error updating password:', error.message);
        alert('Error: Unable to update password. Please try again later.');
      }
    });
  </script>
</body>
</html>
