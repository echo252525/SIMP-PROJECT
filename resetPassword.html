<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ SIMP Project</title>
  <style>
    :root {
      --ink: #1c2430;
      --muted: #6c7a8a;
      --line: #e7edf3;
      --brand: #20a44c;
      --danger: #e53935;
      --card: #ffffff;
      --bg: #f8fbfd;
      --radius: 14px;
      --border: #e5e7eb;
      --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: var(--bg);
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
    }

    h2 {
      color: var(--ink);
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background-color: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 400px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      font-size: 1rem;
      outline: none;
      color: var(--ink);
    }

    input[type="password"]:focus {
      border-color: var(--brand);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--brand);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    /* Keep your original hover, but add a graceful fallback for browsers since darken() isn't valid in plain CSS */
    button:hover {
      opacity: 0.9;
      /* original: background-color: darken(var(--brand), 10%); */
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .success-message {
      color: var(--brand);
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }

    /* ðŸ§Š Compact SweetAlert2 so the screen doesn't resize/jump on small viewports */
    .swal2-popup {
      border-radius: 14px !important;
      padding: 16px 18px !important;   /* tighter padding */
      max-width: 26rem !important;     /* modest width */
    }

    .swal2-title {
      font-size: 18px !important;
      margin: 0 0 6px !important;
    }

    .swal2-html-container {
      font-size: 14px !important;
      margin: 0 !important;
    }

    .swal2-actions {
      margin-top: 12px !important;
    }

    .swal2-styled.swal2-confirm,
    .swal2-styled.swal2-cancel {
      padding: 8px 14px !important;
      border-radius: 10px !important;
      font-size: 14px !important;
    }
  </style>
</head>

<body>
  <div>
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="Enter your new password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- SweetAlert2 (global) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase with your URL and anon key
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase.js'; // Ensure this path is correct
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const messageDiv = document.getElementById('message');

    // ðŸ”” Unified, compact SweetAlert helpers (heightAuto:false prevents layout jump)
    const baseOpts = {
      heightAuto: false,
      confirmButtonText: 'OK',
      allowOutsideClick: true
    };

    const showInfo = (title, text) =>
      Swal.fire({ ...baseOpts, icon: 'info', title, text });

    const showSuccess = async (title, text, confirmText = 'Go to Login') => {
      await Swal.fire({
        ...baseOpts,
        icon: 'success',
        title,
        text,
        confirmButtonText: confirmText
      });
    };

    const showError = (title, text) =>
      Swal.fire({ ...baseOpts, icon: 'error', title, text, confirmButtonText: 'Got it' });

    // Extract the access_token from the URL hash fragment (after '#')
    const urlFragment = window.location.hash;
    const tokenMatch = urlFragment.match(/access_token=([^&]*)/); // Extract token from hash fragment

    if (!tokenMatch) {
      const fallbackMsg = 'Invalid or expired reset link. Please request a new one.';
      messageDiv.innerHTML = '<div class="error-message">' + fallbackMsg + '</div>';
      showError('Link Issue', fallbackMsg + ' Weâ€™ll bring you to the Forgot Password page.');
      setTimeout(() => {
        window.location.href = 'forgotPassword.html'; // Redirect to forgot password page if no token
      }, 2500);
    }

    const accessToken = tokenMatch ? tokenMatch[1] : null; // Extract token value (kept for your existing logic)

    // Optional: lightweight client-side password sanity check (kept brief & friendly)
    function basicPasswordAdvice(pw) {
      const tips = [];
      if (pw.length < 8) tips.push('Use at least 8 characters.');
      if (!/[A-Z]/.test(pw)) tips.push('Add an uppercase letter.');
      if (!/[a-z]/.test(pw)) tips.push('Add a lowercase letter.');
      if (!/[0-9]/.test(pw)) tips.push('Include a number.');
      if (!/[^A-Za-z0-9]/.test(pw)) tips.push('Include a symbol.');
      return tips;
    }

    resetPasswordForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const newPassword = newPasswordInput.value.trim();

      if (!newPassword) {
        const msg = 'Please enter your new password.';
        messageDiv.innerHTML = '<div class="error-message">' + msg + '</div>';
        showInfo('Missing Password', 'Type your new password to continue.');
        return;
      }

      // Friendly guidance if the password looks weak (still proceed if user wants)
      const tips = basicPasswordAdvice(newPassword);
      if (tips.length > 0) {
        const { isConfirmed } = await Swal.fire({
          ...baseOpts,
          icon: 'warning',
          title: 'Your password could be stronger',
          html: `<div style="text-align:left"><ul>${tips.map(t => `<li>${t}</li>`).join('')}</ul></div>`,
          showCancelButton: true,
          confirmButtonText: 'Use Anyway',
          cancelButtonText: 'Let me improve it'
        });
        if (!isConfirmed) return;
      }

      try {
        // Use the access token to reset the user's password
        // (Keeping your working approach intact)
        const { data, error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        const successMsg = 'Password updated successfully! You can now log in.';
        messageDiv.innerHTML = '<div class="success-message">' + successMsg + '</div>';

        // âœ… Compact success modal before redirect
        await showSuccess('Password Updated', 'Your password has been changed.');
        window.location.href = 'login.html'; // Redirect to login page after success
      } catch (error) {
        console.error('Error updating password:', error.message);

        // More descriptive but concise error mapping
        let friendly = 'Unable to update your password right now. Please try again.';
        const raw = (error && error.message) ? String(error.message).toLowerCase() : '';

        if (raw.includes('invalid') && raw.includes('token')) {
          friendly = 'This reset link is invalid or has expired. Please request a new one.';
        } else if (raw.includes('session') || raw.includes('not authenticated')) {
          friendly = 'We couldnâ€™t verify the reset session. Open the latest reset link from your email.';
        } else if (raw.includes('rate') || raw.includes('too many')) {
          friendly = 'Too many attempts. Please wait a moment and try again.';
        }

        messageDiv.innerHTML = '<div class="error-message">Error: ' + friendly + '</div>';
        showError('Password Reset Failed', friendly);
      }
    });
  </script>
</body>

</html>
