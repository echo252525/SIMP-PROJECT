<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password â€“ SIMP Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #20a44c;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #1b7f3a;
      }

      .footer-note {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .footer-note a {
        color: #20a44c;
        text-decoration: none;
      }

      .footer-note a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <p>Enter your email address to receive a password reset link.</p>

      <form id="resetPasswordForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>

      <p class="footer-note">
        Remembered your password? <a href="login.html">Go back to login</a>
      </p>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Import Supabase URL and anon key from the supabase.js file
      import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./supabase.js"; // Adjust the path if necessary

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const resetPasswordForm = document.getElementById("resetPasswordForm");
      const emailInput = document.getElementById("email");

      resetPasswordForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = emailInput.value.trim();

        if (!email) {
          alert("Please enter a valid email address.");
          return;
        }

        try {
          // Send the password reset email using Supabase
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo:
              "https://simp-project-tan.vercel.app/resetPassword.html", // Replace with your reset password URL
          });

          if (error) {
            throw error;
          }

          // Show success message
          alert("Password reset link sent! Please check your email.");

          // Redirect user back to login page or show another success message
          window.location.href = "login.html";
        } catch (error) {
          console.error("Error sending reset password email:", error.message);
          alert("Error: Unable to send reset email. Please try again later.");
        }
      });
    </script>
  </body>
</html>
