<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password – SIMP Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #20a44c;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #1b7f3a;
      }

      .footer-note {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .footer-note a {
        color: #20a44c;
        text-decoration: none;
      }

      .footer-note a:hover {
        text-decoration: underline;
      }

      /* Compact SweetAlert2 so the screen doesn't jump/resize */
      .swal2-popup {
        border-radius: 14px !important;
        padding: 16px 18px !important;
        max-width: 26rem !important;
      }
      .swal2-title {
        font-size: 18px !important;
        margin: 0 0 6px !important;
      }
      .swal2-html-container {
        font-size: 14px !important;
        margin: 0 !important;
      }
      .swal2-actions {
        margin-top: 12px !important;
      }
      .swal2-styled.swal2-confirm,
      .swal2-styled.swal2-cancel {
        padding: 8px 14px !important;
        border-radius: 10px !important;
        font-size: 14px !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Forgot Password</h2>
      <p>Enter your email address to receive a password reset link.</p>

      <form id="resetPasswordForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>

      <p class="footer-note">
        Remembered your password? <a href="login.html">Go back to login</a>
      </p>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Import Supabase URL and anon key from the supabase.js file
      import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./supabase.js"; // Adjust the path if necessary

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const resetPasswordForm = document.getElementById("resetPasswordForm");
      const emailInput = document.getElementById("email");

      // ---- SweetAlert helpers + alert() override (keeps your existing code intact) ----
      const swalOptionsBase = {
        heightAuto: false,                 // prevents page jump on mobile
        allowOutsideClick: true,
        confirmButtonText: "OK"
      };

      function smartAlert(message = "") {
        const lower = String(message).toLowerCase();
        let icon = "info";
        let title = "Notice";
        let text = message;

        if (lower.startsWith("error") || lower.includes("unable")) {
          icon = "error";
          title = "Something went wrong";
        } else if (lower.includes("sent") || lower.includes("check your email")) {
          icon = "success";
          title = "Reset link sent";
          text = "Please check your inbox for the reset instructions.";
        } else if (lower.includes("valid email")) {
          icon = "warning";
          title = "Check your email";
          text = "Please enter a valid email address (e.g., name@example.com).";
        }

        // Return a Promise so you can `await alert(...)` when you need to
        return Swal.fire({ ...swalOptionsBase, icon, title, text });
      }

      // Override window.alert so your original alert(...) calls use SweetAlert2
      window.alert = smartAlert;

      resetPasswordForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = emailInput.value.trim();

        if (!email) {
          // Will show a SweetAlert warning (via override)
          await alert("Please enter a valid email address.");
          return;
        }

        try {
          // Send the password reset email using Supabase
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo:
              "https://simp-project-tan.vercel.app/resetPassword.html", // Correct reset password page URL
          });

          if (error) {
            throw error;
          }

          // ✅ SUCCESS MODAL (awaited) — user sees/acknowledges before redirect
          await alert("Password reset link sent! Please check your email.");

          // Original redirect (kept)
          window.location.href = "login.html";
        } catch (error) {
          console.error("Error sending reset password email:", error.message);

          // Friendlier mapping while preserving your original alert pattern
          let friendly = "We couldn’t send the reset email right now. Please try again in a moment.";
          const raw = (error && error.message) ? error.message.toLowerCase() : "";

          if (raw.includes("rate") || raw.includes("too many")) {
            friendly = "Too many attempts. Please wait a bit and try again.";
          } else if (raw.includes("invalid") && raw.includes("email")) {
            friendly = "That doesn’t look like a valid email. Please double-check and try again.";
          } else if (raw.includes("not found")) {
            friendly = "If this email is registered, you’ll receive a reset link shortly.";
          }

          // SweetAlert error (await optional)
          await alert(`Error: ${friendly}`);
        }
      });
    </script>
  </body>
</html>
